<!DOCTYPE html>
<html xmlns="">
<head>
	<title>jqueryui Date picker</title>
  <link rel="stylesheet" href="./jqueryui/jquery-ui.min.css">
<script src="./jqueryui/external/jquery/jquery.js"></script>
<script src="./jqueryui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  
	<script type="text/javascript">	
		


$( function() {

	var eventDates = {};
	eventDates[ new Date( '11/24/2018' )] = new Date( '11/24/2018' );
	eventDates[ new Date( '01/07/2019' )] = new Date( '01/07/2019' );
	eventDates[ new Date( '02/07/2019' )] = new Date( '02/07/2019' );
	eventDates[ new Date( '02/23/2019' )] = new Date( '02/23/2019' );
	eventDates[ new Date( '12/04/2018' )] = new Date( '12/04/2018' );
	$('#datepicker').datepicker({
		 numberOfMonths: 2,
      	showButtonPanel: true,
      	minDate: "dateToday",
		beforeShowDay: function( date){
			var highlight = eventDates[date];
			if( highlight ){
				return [true, "event", 'Tooltip text'];
			} else {
				return [true, '', ''];


			}
		}
	});	
});



    
	</script>
<style type="text/css">

.event a{
	background-color: grey !important;
	color: green !important;
}


</style>
</head>
<body>
	 <div id="datepicker"></div> 
	<!-- <input type='text' id='txtDate' /> -->

</body>
</html>
